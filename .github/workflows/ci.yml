name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_real_lane:
        description: "Run real eval lane (requires local Ollama on runner)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U pytest

      - name: Run Tests
        run: python -m pytest -q

      - name: Run Deterministic Eval Pack
        run: bash scripts/run_eval_pack.sh

  real_lane:
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_real_lane == 'true') || env.RUN_REAL_LANE == '1' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U pytest

      - name: Run Real Eval Lane
        run: python -m pytest -q tests/eval_pack_real
