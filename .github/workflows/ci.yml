name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_real_lane:
        description: "Run real eval lane (requires local Ollama on runner)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      run_release_checks:
        description: "Run release dry-run checks"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      release_tag:
        description: "Release tag for dry-run validation"
        required: false
        default: "v0.0.0"
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Python Diagnostics
        run: |
          python --version
          which python
          python -m pip --version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U pytest

      - name: Run Tests
        run: python -m pytest -q

      - name: Run Deterministic Eval Pack
        run: bash scripts/run_eval_pack.sh

      - name: Collect CI Context
        if: always()
        run: |
          mkdir -p outputs/ci_context
          {
            echo "# taskfiles"
            find tests/_tmp_tasks -type f -name "*.md" 2>/dev/null || true
            find tests/eval_pack/tasks -maxdepth 1 -type f -name "*.md" 2>/dev/null || true
          } > outputs/ci_context/taskfiles.txt

      - name: List CI Artifact Candidates
        if: failure()
        run: |
          python - <<'PY'
          import glob
          import os
          patterns = [
              ".pytest_cache/**",
              "outputs/ci_context/taskfiles.txt",
              "outputs/_smoke_*/**",
              "outputs/**/index.md",
              "outputs/**/gate_report.json",
              "outputs/**/transcript.jsonl",
              "outputs/**/bundle.txt",
              "outputs/**/pytest.log",
              "tests/_tmp_tasks/**/*.md",
              "tests/eval_pack/tasks/*.md",
          ]
          files = set()
          for p in patterns:
              for path in glob.glob(p, recursive=True):
                  if os.path.isfile(path):
                      files.add(path)
          ordered = sorted(files)
          print(f"artifact_candidate_files={len(ordered)}")
          for path in ordered[:200]:
              try:
                  size = os.path.getsize(path)
              except OSError:
                  size = -1
              print(f"{size:10d} {path}")
          if len(ordered) > 200:
              print("artifact_candidate_files_truncated=1")
          PY

      - name: Upload CI Debug Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-artifacts
          if-no-files-found: ignore
          path: |
            .pytest_cache/**
            outputs/ci_context/taskfiles.txt
            outputs/_smoke_*/**
            outputs/**/index.md
            outputs/**/gate_report.json
            outputs/**/transcript.jsonl
            outputs/**/bundle.txt
            outputs/**/pytest.log
            tests/_tmp_tasks/**/*.md
            tests/eval_pack/tasks/*.md

  real_lane:
    if: ${{ (github.event_name == 'workflow_dispatch' && inputs.run_real_lane == 'true') || env.RUN_REAL_LANE == '1' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Python Diagnostics
        run: |
          python --version
          which python
          python -m pip --version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U pytest

      - name: Run Real Eval Lane
        run: python -m pytest -q tests/eval_pack_real

  release_checks:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_release_checks == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Python Diagnostics
        run: |
          python --version
          which python
          python -m pip --version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U pytest

      - name: Run Release Checks
        run: |
          bash scripts/check.sh
          bash scripts/run_eval_pack.sh
          bash scripts/release.sh --tag "${{ inputs.release_tag }}" --dry-run
